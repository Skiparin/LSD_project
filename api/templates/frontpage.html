<html op="news">
<head>
	<link rel="stylesheet" type="text/css" href="news.css">
    <title>Hacker News</title>
</head>
<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tr>
        	<td bgcolor="#ff6600">
        		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
        			<tr>
        				<td style="width:18px;padding-right:4px">
        					<a href="">
        						<img src="y18.gif" width="18" height="18" style="border:1px white solid;">
        					</a>
        				</td>
                  		<td style="line-height:12pt; height:10px;">
                  			<span class="pagetop">
                  				<b class="hnname">
                  					<a href="news">Hacker News</a>
                  				</b>
              					<a href="frontpage.html">new</a> 
              					| <a href="frontpage.html">threads</a> 
              					| <a href="newcomments">comments</a> 
              					| <a href="show">show</a> 
              					| <a href="ask">ask</a> 
              					| <a href="jobs">jobs</a> 
              					| <a href="submit">submit</a>
         					</span>
     					</td>
      					<td style="text-align:right;padding-right:4px;">
      						<span class="pagetop">
        						<a href="login.html">login</a>
            				</span>
        				</td>
    				</tr>
				</table>
			</td>
		</tr>
		<tr style="height:10px"></tr>
		<tr>
			<td>
				<table border="0" cellpadding="0" cellspacing="0" class="itemlist">
              		<tr class='athing' id='18120322'>
              			{% for dict in post_list %}
      					<td align="right" valign="top" class="title">
      						<span class="rank">{{dict["id"]}}</span>
      					</td>
      					<td valign="top" class="votelinks">
      						<center>
      							<a id='up_18120322' onclick='return vote(event, this, "up")' href=''>
      								<div class='votearrow' title='upvote'></div>
      							</a>
      						</center>
      					</td>
      					<td class="title">
      						<a href="" class="storylink">{{dict["content"]}}</a>
      						<span class="sitebit comhead"> 
      							(<a href="">
      								<span class="sitestr">{{dict["is_link"]}}</span>
      							</a>)
      						</span>
      					</td>
      				</tr>
      				<tr>
      					<td colspan="2"></td>
      					<td class="subtext">
        					<span class="score" id="score_18120322">{{dict["karma_id"]}}</span>
        					by <a href="user?id=myinnerbanjo" class="hnuser">{{dict["user_id"]}}</a> 
        					<span class="age">
        						<a href="item?id=18120322">{{dict["created_on"]}}</a>
        					</span>
        					<span id="unv_18120322"></span>
        					| <a href="" onclick="return hidestory(event, this, 18120322)">hide</a>
        					| <a href="">340&nbsp;comments</a>
        				</td>
        			</tr>
      				<tr class="spacer" style="height:5px"></tr>
                	<tr class='athing' id='18126342'>
					{%endfor%}
                	<tr class="morespace" style="height:10px"></tr>
                	<tr>
                		<td colspan="2"></td>
                		<td class="title">
                			<a href="news?p=2" class="morelink" rel="nofollow">More</a>
                		</td>
                	</tr>
  				</table>
			</td>
		</tr>
    </center>
  </html>
