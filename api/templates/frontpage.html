<html op="news">
<head>
  <meta name="referrer" content="origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="news.css?NWHK6D14XlBAydZacJqY">
  <title>Hacker News</title>
</head>
<body>
  <center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
      <tr>
        <td bgcolor="#ff6600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tr>
              <td style="width:18px;padding-right:4px">
                <a href="">
                  <img src="y18.gif" width="18" height="18" style="border:1px white solid;">
                </a>
              </td>
              <td style="line-height:12pt; height:10px;">
                <span class="pagetop">
                  <b class="hnname">
                    <a href="frontpage.html">Hacker News</a>
                  </b>
                  <a href="frontpage.html">new</a> 
                  | <a href="frontpage.html">threads</a> 
                  | <a href="frontpage.html">comments</a> 
                  | <a href="frontpage.html">show</a> 
                  | <a href="frontpage.html">ask</a> 
                  | <a href="frontpage.html">jobs</a> 
                  | <a href="submit.html">submit</a>
                </span>
              </td>
              <td style="text-align:right;padding-right:4px;">
                <span class="pagetop">
                  <a id='login' href="login.html">login</a>
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="height:10px"></tr>
      <tr>
        <td>
          <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
            <tr class='athing' id='18211632'>
              {% for dict in post_list %}
              <td align="right" valign="top" class="title">
                <span class="rank">{{dict['id']}}</span>
              </td>
              <td valign="top" class="votelinks">
                <center>
                  <a id='up_18211632' onclick='return vote(event, this, "up")' href=''>
                    <div class='votearrow' title='upvote'></div>
                  </a>
                </center>
              </td>
              <td class="title">
                <a href="" class="storylink">{{dict['content']}}</a>
                <span class="sitebit comhead">
                  (<a href="from?site=aviation24.be">
                    <span class="sitestr">{{dict[is_link]}}</span>
                  </a>
                )</span>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td class="subtext">
                <span class="score" id="score_18211632">{{dict['karma_id']}}</span> 
                by <a href="" class="hnuser">{{dict['user_id']}}</a>
                <span class="age">
                  <a href="">{{dict['created_on']}}</a>
                </span>
                <span id="unv_18211632"></span> 
                | <a href="" onclick="return hidestory(event, this, 18211632)">hide</a> 
                | <a href="">{{dict['harnesst_id']}}</a>
              </td>
              {% endfor %}
            </tr>
            <tr class="spacer" style="height:5px"></tr>
            <tr class="morespace" style="height:10px"></tr>
            <tr>
              <td colspan="2"></td>
              <td class="title">
                <a href="news?p=2" class="morelink" rel="nofollow">More</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
