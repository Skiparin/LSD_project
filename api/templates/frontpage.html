<html op="news">
<head>
	<link rel="stylesheet" type="text/css" href="news.css">
	<title>Hacker News</title>
</head>
<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef";>
			<tr>
				<td bgcolor="#ff6600";>
					<table table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
						<tr>
							<td style="width:18px;padding-right:4px">
								<a href="frontpage.html">
									<img src="y18.gif" width="18" height="18" style="border:1px white solid;">
								</a>
							</td>
							<td id="hnmain_td3" style="line-height:12pt; height:10px;">
								<span class="pagetop">
									<b class="hnname">
										<a href="frontpage.html">Hacker News</a>
									</b>
									<a href="newest">new</a> | 
									<a href="newcomments">comments</a> |
									<a href="show">show</a> |
									<a href="ask">ask</a> |
									<a href="jobs">jobs</a> |
									<a href="submit.html">submit</a>
								</span>
							</td>
							<td style="text-align:right;padding-right:4px;">
								<span class="pagetop">
									<a href="login.html">login</a>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<table border="0" cellpadding="0" cellspacing="0" class="itemlist" width="85%">
				<tr class='athing'>
					{% for dict in post_list %}
					<td align="right" valign="top" class="title">
						<span class="rank">
							{{dict["id"]}}
						</span>
					</td>
					<td valign="top" class="votelinks">
						<center>
							<a>
								<div class='votearrow' title='upvote'></div>
							</a>
						</center>
					</td>
					<td class="title">
						<a class="storylink" href="">
							{{dict["content"]}}
						</a>
						<span class="sitebit comhead">
							(<a href="">
								<span class="sitestr">
									{{dict["is_link"]}}<!--{{sitestr_url}}-->
								</span>
							</a>)
						</span>
					</td>
					</tr>
					<tr>
						<td colspan="2"></td>
						<td class="subtext">
							<span class="score">{{dict["karma_id"]}}</span>
							by
							<a class="hnuser">{{dict["user_id"]}}</a>
							<span class="age">
								<a>{{dict["created_on"]}}</a>
							</span>
							| <a>hide</a>
							| <a><!--{{post_comments_nr}}--> comments</a>
						</td>
					<tr style="height: 5px"></tr>
					{%endfor%}
				</tr>
			</table>
		</table>
		<tr style="height:10px">
		</tr>
	</center>
</body>
</html>
