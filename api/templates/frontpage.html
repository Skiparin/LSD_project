<html op="news">
<head>
	<meta name="referrer" content="origin"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="news.css?3Cvcmq07WTwdeF9jDIvP">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="rss">
	<title>Hacker News</title>
</head>
<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
			<tr>
				<td bgcolor="#ff6600">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
						<tr>
							<td style="width:18px;padding-right:4px">
								<a href="frontpage.html">
									<img src="y18.gif" width="18" height="18" style="border:1px white solid;">
								</a>
							</td>
							<td style="line-height:12pt; height:10px;">
								<span class="pagetop">
									<b class="hnname">
										<a href="frontpage.html">Hacker News</a>
									</b>
									<a href="newest">new</a> | 
									<a href="newcomments">comments</a> |
									<a href="show">show</a> |
									<a href="ask">ask</a> |
									<a href="jobs">jobs</a> |
									<a href="submit.html">submit</a>
								</span>
							</td>
							<td style="text-align:right;padding-right:4px;">
								<span class="pagetop">
									<a href="login.html">login</a>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<table class="itemlist" cellspacing="0" cellpadding="0" border="0">
				<tbody>
					{% for id, content, <!--sister_url,--> karma_id, user_id, modified_on, <!--post_comments_nr--> in posts_list %}
					<tr id="{{id}}" class="posts">
						<td class="rank_title" valign="top" align="right">
							<span class="rank">
								0
							</span>
						</td>
						<td class="votelinks" valign="top">
							<center>
								<a id='upvote={{id}}' onclick='return vote(event, this, "up")'href="upvotevote{{id}}">
									<div class='votearrow' title='upvote'></div>
								</a>
							</center>
						</td>
						<td class="story_title">
							<a class="storylink" href="{{storylink_url}}">
								{{content}}
							</a>
							<span class="sitebit_comhead">
								(<a href="{{sitebit_url}}">
									<span class="sitestr">
										<!--{{sitestr_url}}-->
									</span>
								</a>)
							</span>
						</td>
					</tr>
					<tr>
						<td colspan="2"></td>
						<td class="subtext">
							<span id="karma_id={{id}}" class="karma_id">{{karma_id}}</span>
							by
							<a class="hnuser" href={{user_id}} >{{user_id}}</a>
							<span class="age">
								<a href="age={{id}}">{{modified_on}}</a>
							</span>
							| <a href="hide={{id}}" onclick="return hidestory(event, this, {id})">hide</a>
							| <a href="id={{id}}"><!--{{post_comments_nr}}--> comments</a>
						</td>
					</tr>
					<tr class="space" style="height: 5px"></tr>
					{%endfor%}
				</tbody>
			</table>
		</table>
		<tr style="height:10px">
		</tr>
	</center>
</body>
</html>
