<html op="news">
<head>
	<meta name="referrer" content="origin"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="news.css?3Cvcmq07WTwdeF9jDIvP">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="rss">
	<title>Hacker News</title>
</head>
<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
			<tr>
				<td bgcolor="#ff6600">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
						<tr>
							<td style="width:18px;padding-right:4px">
								<a href="frontpage.html">
									<img src="y18.gif" width="18" height="18" style="border:1px white solid;">
								</a>
							</td>
							<td style="line-height:12pt; height:10px;">
								<span class="pagetop">
									<b class="hnname">
										<a href="frontpage.html">Hacker News</a>
									</b>
									<a href="newest">new</a> | 
									<a href="newcomments">comments</a> |
									<a href="show">show</a> |
									<a href="ask">ask</a> |
									<a href="jobs">jobs</a> |
									<a href="submit.html">submit</a>
								</span>
							</td>
							<td style="text-align:right;padding-right:4px;">
								<span class="pagetop">
									<a href="login.html">login</a>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<table class="itemlist" cellspacing="0" cellpadding="0" border="0">
				<tbody>
					<!--sister_url,-->
					<!--post_comments_nr-->
					{% for dict in post_list %}
						<p> {{dict["id"]}} </p>
						<tr>
							<td valign="top" align="right">
								<span>
									0
								</span>
							</td>
							<td valign="top">
								<center>
									<a>
										<div></div>
									</a>
								</center>
							</td>
							<td>
								<a>
									{{content}}
								</a>
								<span>
									(<a>
										<span>
											{{is_link}}<!--{{sitestr_url}}-->
										</span>
									</a>)
								</span>
							</td>
						</tr>
						<tr>
							<td colspan="2"></td>
							<td>
								<span>{{karma_id}}</span>
								by
								<a>{{user_id}}</a>
								<span>
									<a>{{created_on}}</a>
								</span>
								| <a>hide</a>
								| <a><!--{{post_comments_nr}}--> comments</a>
							</td>
						</tr>
						<tr style="height: 5px"></tr>
						{%endfor%}
					{%endfor%}
				</tbody>
			</table>
		</table>
		<tr style="height:10px">
		</tr>
	</center>
</body>
</html>
